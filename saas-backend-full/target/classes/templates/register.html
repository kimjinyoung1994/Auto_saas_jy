<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>회원가입</title></head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <form th:action="@{/register}" th:object="${userRequest}" method="post"
        id="register-form" class="form-register">
    <label for="register-email">이메일</label>
    <input type="email" th:field="*{email}"
           id="register-email" class="input-email"
           placeholder="이메일" required/>
    <label for="register-password">비밀번호</label>
    <input type="password" th:field="*{password}"
           id="register-password" class="input-password"
           placeholder="비밀번호" required/>
    <button type="submit" id="register-submit" class="button-submit">가입하기</button>
  </form>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
